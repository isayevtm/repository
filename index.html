<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style sheets used -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/images.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!-- Header part -->
    <header>
        <!-- Top-left logo container -->
        <div class="logo">
            <img class="logo-image" src="./icons/icon.svg" alt="">
            <h1 class="logo-text">Kurtis Classrom</h1>
        </div>
        <!-- Top right navbar container -->
        <nav class="navbar">
            <ul class="menu-items">
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CONTACT</a></li>
                <li><a href="">BLOG</a></li>
            </ul>

            <!-- Top right buttons inside navbar -->
            <div class="buttons">
                <a class="sign-btn" href="">Sign up</a>
                <a class="log-btn" href="">Log in</a>

            </div>
        </nav>
    </header>

    <!-- Main section begins here -->
    <main>
        <section>
            <!-- Left column container inside main section -->
            <div class="left-column">
                <div class="data">
                    <h1>Make<br>learning fun!</h1>
                    <p>Any subject, in any language or any<br> device, for all ages!</p>
                    <a class="main-btn" href="">Sign up for free</a>
                    <p class="down-text">Or download the app:</p>
                    <div class="app-part">
                        <img class="apple-logo" src="./images/apple.jpg" alt="">
                        <img class="google-logo" src="./images/google.png" alt="">
                </div>
                </div>
            </div>
            <!-- Right column container inside main section -->
            <div class="right-column">
                <img class="main-photo" src="./images/right-image.jpg" alt="">
            </div>

        </section>
    </main>
    
</body>
</html>
